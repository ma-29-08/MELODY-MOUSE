<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{displaysongs.css}" rel="stylesheet">
</head>
<body>
	<h1>displaying songs</h1>
	<table border="1">
		  <tr>
			<td>Name</td>
			<td>Artist</td>
			<td>Genre</td>
			<td>Link</td>
		</tr>
		<tr th:each="songslist : ${songslist}">
			<td th:text="${songslist.name}"></td>
			<td th:text="${songslist.artist}"></td>
			<td th:text="${songslist.genre}"></td>
			<td>
			<audio controls>
			<source th:src=${songslist.link} type="audio/mpeg"></audio>
			</td>
			


		</tr>
		
	</table>
</body>
</html>
