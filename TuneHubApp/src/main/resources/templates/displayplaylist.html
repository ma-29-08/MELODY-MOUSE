<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>displaying play lists</h1>
	<table border>
		<tr>
			<td>PlaylistID</td>
			<td>Playlist Name</td>
			<td>Playlist Songs</td>

		</tr>
		<tr th:each="pl: ${plist}">
			<td th:text="${pl.id}"></td>
			<td th:text="${pl.name}"></td>

			<td>
				<ul>
					<li th:each="s :${pl.songs}">
					<span th:text="${s.name}"></span>
					<audio controls>
							<source th:src="${s.link}" type="audio/mpeg">
						</audio>
						</li>
				</ul>
			</td>
		</tr>

	</table>
</body>
</html>
